<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>돈BTI 테스트</title>
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body class="container">
        <article class="start">
            <h1 class="mt-5 text-center">당신은 어떤 꽃인가요?</h1>
            <button type="button" class="btn btn-warning mt-5 fz-1" onclick="start();">테스트 시작</button>
        </article>
        <article class="question text-center">
            <h1 id="step">step</h1>
            <div class="progress mt-5">
                
                <div class="progress-bar bg-warning" role="progressbar" style="width: calc(100/12*5%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            <h2 class="text-center mt-5" id="title">문제</h2>
            <input type="hidden" value="EI" id="type">
            <button id="A" type="button" class="btn btn-outline-warning mt-5 fz-1">Primary</button>
            <button id="B" type="button" class="btn btn-outline-warning mt-5 fz-1">Primary</button>   
        </article>

        <article class="result mt-5 text-center">
            <img id="img" src="images/01.jpg" alt="animal" class="rounded-circle">
            <h2 id="animal">동물이름</h2>
            <h3 id="explain">설명</h3>
            
                <!-- Go to www.addthis.com/dashboard to customize your tools -->
                <div class="addthis_inline_share_toolbox"></div>
            
        </article>
        
        <input type="hidden" value="0" id="EI">
        <input type="hidden" value="0" id="SN">
        <input type="hidden" value="0" id="TF">
        <input type="hidden" value="0" id="JP">

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


        <!-- Go to www.addthis.com/dashboard to customize your tools -->

        <script src="js/main.js"></script>
    </body>
</html>
